[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
upload_port = /dev/ttyS0
upload_speed = 115200

#  901 = https://www.github.com/finitespace/BME280
#   44 = https://github.com/PaulStoffregen/Time
#  727 = https://github.com/gmag11/NtpClient.git
# 1506 = https://github.com/arcao/Syslog.git
lib_deps =
    727
    44
    901
    1506
